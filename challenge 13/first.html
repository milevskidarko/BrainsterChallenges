<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dare</title>
</head>
    <style>
        body {
            background-color: aqua;
            margin: 0;
        }
        div {
            display: flex;
            justify-content: center;
            margin-top: 200px;
        }
    </style>
<body>
    <div></div>
    <script>
  
        let div = document.querySelector('div');
        function User(name, company, position, salary) {
                this.name = name,
                this.company = company,
                this.position = position,
                this.salary = salary,
                this.read = function () {
                    div.innerHTML = div.innerHTML + `
       <ul>
           <li>Name: ${this.name}</li>
           <li>Company: ${this.company}</li>
           <li>Position: ${this.position}</li>
           <li>Salary: ${this.salary}</li>
       </ul>`
                };
        }
        let userOne = new User("Dare", "Brainster", "Student", 10);
        userOne.read();
        let userTwo = new User("Tanja", "Brainster-Kids", "Front-end", 20);
        userTwo.read();
        let userThree = new User("Dime", "Brainster-Senior", "Back-end", 50);
        userThree.read();

    </script>
</body>

</html>
