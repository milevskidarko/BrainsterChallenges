<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second</title>
</head>
<body>
    <script>
    let num = parseInt(prompt("enter num"));
    function Cube(area){
        this.area = area;
        this.Volume = function(){
            console.log(`Volume: ${this.area*this.area*this.area}`);
            }
        this.Cube = function(){
            console.log(`Area: ${this.area*this.area*6}`); 
        }
    }
    let newCube = new Cube(num);
    newCube.Volume();
    newCube.Cube();

    </script>

</body>
</html>
